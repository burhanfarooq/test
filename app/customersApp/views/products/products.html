<div class="customers view indent">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-user"></span> Products</h3>
        </header>
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <ul class="nav navbar-nav">                       
                        <li class="toolbaritem">
                            <a data-ng-click="vm.navigate('/productedit/0')">
                                <span class="glyphicon glyphicon-plus"></span> Add Products
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <label class="navbarText col-sm-2">Filter:</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       data-ng-model="vm.searchText"
                                       data-ng-change="vm.searchTextChanged()"
                                       class="novalidate form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">            
            <div class="row gridContainer customersTable show-hide-animation">
                <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th data-ng-click="vm.setOrder('name')">Name</th>
                                    <th data-ng-click="vm.setOrder('description')">Description</th>
                                    <th data-ng-click="vm.setOrder('price')">Price</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="product in vm.filteredProducts | orderBy:vm.orderby:vm.reverse" class="repeat-animation">
                                    <td><a href="#"></a></td>
                                    <td><a href="#/productedit/{{product.id}}">{{product.name}}</a></td>
                                    <td><a href="#/productedit/{{product.id}}">{{product.description}}</a></td>
                                    <td><a href="#/productedit/{{product.id}}">{{product.price}}</a></td>                                   
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row show-hide-animation" data-ng-show="vm.filteredProducts.length == 0">
                <div class="col-span-12">
                    <h4>No products found</h4>
                </div>
            </div>
        </div>
        <div class="row show-hide-animation" data-ng-show="vm.products.length > 0">
            <div class="col-md-12">
                <div data-pagination
                     data-on-select-page="vm.pageChanged(page)"
                     data-total-items="vm.totalRecords"
                     data-page="vm.currentPage"
                     data-items-per-page="vm.pageSize"
                     data-boundary-links="true"
                     class="pagination-sm"></div>
                <h5>Showing {{ vm.filteredCount }} of {{ vm.totalRecords}} total products</h5>
            </div>
        </div>
        <br /><br /><br />
    </div>
</div>
